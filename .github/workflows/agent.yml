name: CI/CD Fix Agent

on:
  workflow_run:
    workflows: ["Run Node.js script on a schedule"]
    types: [completed]

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install groq pyyaml

      - name: Run CI/CD Fix Agent
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python .github/agent/cicd_fix_agent.py
