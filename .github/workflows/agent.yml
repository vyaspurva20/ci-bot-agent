name: CI Smart Agent Bot

on:
  repository_dispatch:
    types: [fix_project_repo]

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ DEBUG: confirm logs arrived
      - name: Debug incoming payload
        run: |
          echo "==== client_payload.logs ===="
          echo "${{ github.event.client_payload.logs }}"
          echo "============================="

      # ✅ RUN AGENT (single source of truth)
      - name: Run CI Smart Agent
        env:
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          CI_LOGS: ${{ github.event.client_payload.logs }}
        run: |
          python agent/agent.py
