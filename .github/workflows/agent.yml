name: CI Smart Agent Bot

on:
  repository_dispatch:
    types: [fix_project_repo]

permissions:
  contents: write   # üëà REQUIRED to push fixes
  actions: read

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîç DEBUG: confirm payload arrived correctly
      - name: Debug incoming payload
        run: |
          echo "==== TARGET_REPO ===="
          echo "${{ github.event.client_payload.repo }}"
          echo "==== CI_LOGS ===="
          echo "${{ github.event.client_payload.logs }}"
          echo "===================="

      # ü§ñ Run the agent
      - name: Run CI Smart Agent
        env:
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

          # üîë THESE TWO ARE CRITICAL
          TARGET_REPO: ${{ github.event.client_payload.repo }}
          CI_LOGS: ${{ github.event.client_payload.logs }}

        run: |
          python agent/agent.py
