name: CI Smart Agent Bot

on:
  workflow_call:
    inputs:
      logs:
        required: true
        type: string
      repo:
        required: true
        type: string
    secrets:
      AGENT_GITHUB_TOKEN:
        required: true
      LLM_API_KEY:
        required: false

  repository_dispatch:
    types: [fix_project_repo]

permissions:
  contents: write
  actions: read

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          ls -la
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      # ðŸ” Resolve inputs for BOTH trigger types
      - name: Resolve inputs
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "TARGET_REPO=${{ github.event.client_payload.repo }}" >> $GITHUB_ENV
            echo "CI_LOGS=${{ github.event.client_payload.logs }}" >> $GITHUB_ENV
          else
            echo "TARGET_REPO=${{ inputs.repo }}" >> $GITHUB_ENV
            echo "CI_LOGS=${{ inputs.logs }}" >> $GITHUB_ENV
          fi

      - name: Run CI Smart Agent
        env:
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          python agent/agent.py
