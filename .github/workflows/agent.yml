name: CI Smart Agent Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # ðŸ‘ˆ manual trigger (very important)

  repository_dispatch:
    types: [fix_project_repo]

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt



      - name: Inject sample CI failure logs
        run: |
          echo "CI_LOGS<<EOF" >> $GITHUB_ENV
          echo "ERROR: ModuleNotFoundError: No module named 'django'" >> $GITHUB_ENV
          echo "File: manage.py, line 10" >> $GITHUB_ENV
          echo "Hint: Did you forget to install requirements?" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Clone target repo
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          git clone https://$GH_TOKEN@github.com/vyaspurva20/event-management-api.git target-repo

      - name: Run CI Smart Agent
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          CI_LOGS: ${{ env.CI_LOGS }}
        run: |
          python agent/agent.py
