name: CI Smart Agent Bot

on:
  workflow_call:
    inputs:
      logs:
        required: true
        type: string
      repo:
        required: true
        type: string
    secrets:
      AGENT_GITHUB_TOKEN:
        required: true
      LLM_API_KEY:
        required: false

permissions:
  contents: write
  actions: read

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout AGENT repo into ./agent-repo
      - name: Checkout agent repo
        uses: actions/checkout@v4
        with:
          repository: vyaspurva20/ci-bot-agent
          path: agent-repo

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ DEBUG (prove file exists)
      - name: Debug agent workspace
        run: |
          pwd
          ls -la
          ls -la agent-repo
          ls -la agent-repo/requirements.txt

      # 4️⃣ Install dependencies FROM AGENT REPO
      - name: Install dependencies
        run: |
          cd agent-repo
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Run agent
      - name: Run CI Smart Agent
        env:
          TARGET_REPO: ${{ inputs.repo }}
          CI_LOGS: ${{ inputs.logs }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          cd agent-repo
          python agent/agent.py
